<!DOCTYPE html>
<html lang="en">
<head>
    <!-- 
        Home page template for the Voting System.
        Displays a form where voters can enter their UID and select a candidate.
    -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voting System - Cast Your Vote</title>
    <style>
        /* Modern, clean styling for the voting form */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 600px;
            width: 90%;
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 10px;
        }
        .subtitle {
            color: #666;
            text-align: center;
            margin-bottom: 30px;
            font-size: 14px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }
        input[type="text"],
        input[type="hidden"],
        select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
            box-sizing: border-box;
        }
        input[type="text"]:focus,
        select:focus {
            outline: none;
            border-color: #667eea;
        }
        .voter-info {
            background: #f0f9ff;
            border: 1px solid #bae6fd;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            color: #0369a1;
        }
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 14px 28px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }
        .btn:active {
            transform: translateY(0);
        }
        .nav-links {
            display: flex;
            gap: 15px;
            margin-top: 20px;
            justify-content: center;
        }
        .nav-links a {
            color: #667eea;
            text-decoration: none;
            padding: 10px 20px;
            border: 2px solid #667eea;
            border-radius: 8px;
            transition: all 0.3s;
        }
        .nav-links a:hover {
            background: #667eea;
            color: white;
        }
        .messages {
            margin-bottom: 20px;
        }
        .message {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 10px;
        }
        .message.error {
            background: #fee2e2;
            border: 1px solid #fca5a5;
            color: #991b1b;
        }
        .message.success {
            background: #d1fae5;
            border: 1px solid #6ee7b7;
            color: #065f46;
        }
        .message.warning {
            background: #fef3c7;
            border: 1px solid #fde68a;
            color: #92400e;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üó≥Ô∏è Voting System</h1>
        <p class="subtitle">Cast your vote for your preferred candidate</p>

        <!-- Display Django messages -->
        {% if messages %}
        <div class="messages">
            {% for message in messages %}
            <div class="message {{ message.tags }}">
                {{ message }}
            </div>
            {% endfor %}
        </div>
        {% endif %}

        <!-- Display voter information if UID is provided -->
        {% if voter_name %}
        <div class="voter-info">
            <strong>Welcome, {{ voter_name }}!</strong>
        </div>
        {% endif %}

        <!-- Voting form -->
        <form method="POST" action="{% url 'vote' %}">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="voter_uid">Voter UID</label>
                <input 
                    type="text" 
                    id="voter_uid" 
                    name="voter_uid" 
                    value="{{ voter_uid }}"
                    placeholder="Enter your unique voter ID" 
                    required
                >
            </div>

            <div class="form-group">
                <label for="voter_name">Your Name (Optional)</label>
                <input 
                    type="text" 
                    id="voter_name" 
                    name="voter_name" 
                    value="{{ voter_name }}"
                    placeholder="Enter your name"
                >
            </div>

            <div class="form-group">
                <label for="candidate_id">Select Candidate</label>
                <select id="candidate_id" name="candidate_id" required>
                    <option value="">-- Select a candidate --</option>
                    {% for candidate in candidates %}
                    <option value="{{ candidate.id }}">
                        {{ candidate.name }} ({{ candidate.party }})
                    </option>
                    {% endfor %}
                </select>
            </div>

            <button type="submit" class="btn">Submit Vote</button>
        </form>

        <!-- Navigation links -->
        <div class="nav-links">
            <a href="{% url 'results' %}">View Results</a>
            <a href="{% url 'analytics' %}">Analytics</a>
        </div>
    </div>
</body>
</html>
